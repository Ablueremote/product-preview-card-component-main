<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="product-card">
    <div class="img-container">
    <img src="images\image-product-desktop.jpg" alt="chanel-product" class="chanel-photo">
    </div> 
    <div class="text">
      <h3>P E R F U M E</h3>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
    <p> A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>
  
    <p class="price-1">$149.99 <span class="price-2">$169.99 </span> </p>
    
  <button> <img src="images\icon-cart.svg" alt="cart-img"class="cart-img">Add to Cart</button>
      </div>
</article>
</body>
</html>
